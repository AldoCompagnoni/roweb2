<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rOpenSci | {{ .Title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/style-new.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{ partial "header.html" . }}
<article>
        <div class="container">
            <div class="row">
                <div class="col-2 sidebar top-5">
                    <ul class="autoSidebar"></ul>
                </div> <!-- /navigation sidebar -->

                <div class="col-offset-2 col-10 top-20">
                    <small class="meta">{{ .Date.Format "January 1, 2006" }}</small>
                    <h2>{{ .Title }}</h2>
                </div>
                <div class="col-offset-2 col-10 top-10">
                    <p class="authors">
                        {{ range .Params.authors }}
                            <a href="{{ .url }}" target="_blank">{{ .name }}</a>
                        {{ end }}
                    </p>
                </div>
                <div class="col-offset-2 col-8 top-4">
                    <article>
                    {{ .Content }}
                    </article>
                </div>
                <br>
                <div class="col-offset-2 col-8 top-4">
                    {{ range $key, $value := .Params.topics }}
                        <a href="#"><span class="label">{{ $value }}</span></a>
                    {{ end }}
                </div>
            </div>
            <br>

        </div>
    </article>


<!-- {{ partial "sidebar.html" . }} -->

{{ partial "footer.html" . }}

</body>
</html>
