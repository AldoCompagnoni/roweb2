<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rOpenSci | {{ .Title }}</title><!-- IMPORTANT: This should display the post title! -->
    {{ partial "style-path.html" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- this one is super important for mobile devices -->
    <!-- Fonts.com imports -->
</head>
<body>
{{ partial "header.html" . }}

    <article>
        <div class="container top-20">
            <div class="row centered">

                <div class="col-2 sidebar top-5">
                        <ul class="autoSidebar">
                            <!-- sidebar items are self generated by post titles and subtitles, just make sure that you're using H3 and H4s -->
                        </ul>
                </div> <!-- /navigation sidebar -->

                <div class="col-7 bottom-20 maintext">
                    <small class="meta">Jun 12, 2016</small>
                    <h2>{{ .Title }}</h2>
                    <p class="authors">
                        <a alt="co-author" href="#" target="_blank">Francois Michonneau</a>, <a alt="co-author" href="#" target="_blank">Joseph Brown</a>, <a alt="co-author" href="#" target="_blank">David Winter</a>
                    </p>
                    <div class="labels">
                        <a href=""><span class="label">R</span></a><a href=""><span class="label">ROTL</span></a><a href=""><span class="label">open-tree</span></a><a href=""><span class="label">publication</span></a>
                    </div><!-- /labels -->

                    {{ .Content }}

                    
                </div>
            </div><!-- /row -->
        </div><!-- /container -->
    </article>

    <section class="disqus">
        <div class="container">
            <div class="row center">
                <div class="col-9">
                    <div id="disqus_thread"></div>
                    <script>
                        /**
                         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                        };
                        */

                            var d = document, s = d.createElement('script');
                            
                            s.src = '//EXAMPLE.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
                            
                            s.setAttribute('data-timestamp', +new Date());
                            (d.head || d.body).appendChild(s);

                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

{{ partial "footer.html" . }}
{{ partial "blog-js.html" . }}

    
</body>
</html>
