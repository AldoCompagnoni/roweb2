<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rOpenSci | {{ .Title }}</title>

    {{ partial "auto-syntax.html" . }}
    <link rel="stylesheet" type="text/css" href="/css/style-new.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{ partial "header.html" . }}

<!-- begins post section -->
    <article>
        <div class="container top-20">
            <div class="row centered">

                <!-- <div class="col-offset-2 col-8 top-4"> -->
                <div class="col-7 bottom-20 maintext">
                    <h1>{{ .Title }}</h1>
                    <br>
                    <h4><small style="color:grey">rOpenSci package: <a href="https://github.com/{{ .Params.gh }}">{{ .Params.package }}</a></small></h4>
                    <br><br>
                    <article>
                    {{ .Content }}
                    </article>
                </div>

                </div><!-- /main text container -->
            </div>
        </div>
    </article>

{{ partial "footer.html" . }}

</body>
</html>
